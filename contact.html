<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wendy Chrisco - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="icon" type="image/gif" href="images/wendy-logo-favicon.gif"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!-- nav -->
    <div class="container-fluid">
      <div class="row blue">
        <div class="col-md-4 col-md-offset-4 header-logo">
          <img src="images/wendy-logo.svg" class="logo img-responsive" alt="Wendy Chrisco's logo with emblem and wings">
        </div>
        <div class="col-md-8 col-md-offset-2 nav padding-null">
          <div class="button-container">
          <a href="index.html"><button class="my-button">Home</button></a>
          <a href="portfolio.html"><button class="my-button">Portfolio</button></a>
          <a href="#"><button class="my-button">Contact</button></a>
          </div>
        </div>
        <div class="col-xs-12 col-md-12 header-logo ribbon-container">
          <img src="images/ribbon.svg" class="ribbon img-responsive" alt="Wendy Chrisco's logo with emblem and wings">
        </div>
      </div>
    </div>
      <!-- End of Nav -->

      <!-- Contact Container -->
      <div class="container-fluid">
        <div class="row">
          <div id="form-main" class="col-md-8">
            <div id="form-div">
              <form class="form" id="form1">

                <p class="name">
                  <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                </p>

                <p class="email">
                  <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                </p>

                <p class="text">
                  <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                </p>


                <div class="submit">
                  <input type="submit" value="SEND" id="button-blue"/>
                  <div class="ease"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- End of Contact Container -->
      <!-- Footer -->
      <div class="container-fluid">
        <div class="row blue">
          <div class="col-md-8 col-md-offset-2">
            <img src="images/footer-ribbon.svg" class="img-responsive footer-ribbon">
          </div>
        </div>
        <div class="row blue">
          <div class="col-md-6 col-md-offset-3 social-container">
            <a href="https://github.com/PrincessMooMoo" target="_blank"><img src="images/github-logo.svg" alt="Git Hub logo" class="img-responsive social-icon"></a>
            <a href="https://www.linkedin.com/in/wendy-chrisco-2560ab52/" target="_blank"><img src="images/linkedin-logo.svg" alt="Linkedin Logo" class="img-responsive social-icon"></a>
            <a href="https://wendyskaleidoscope.deviantart.com/" target="_blank"><img src="images/deviantart-logo.svg" alt="DeviantArt Logo" class="img-responsive social-icon"></a>
          </div>
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <p class="copyright">&copy; Wendy Chrisco 2017</p>
            </div>

          </div>

        </div>
      </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js">
  </body>
  </html>
